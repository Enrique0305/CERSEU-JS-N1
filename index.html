<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
</head>
<body>
    <h1>Calculadora de Área</h1>
    <div>
        <label for="base">Base</label>
        <input type="number" placeholder="Ingresa la base" id="base">
    </div> 
    <div>
        <label for="altura">Altura</label>
        <input type="number" placeholder="Ingresa la Altura" id="altura">
    </div>
    <div>
        <button type="button" id="calcular">Calcular</button>
    </div>
    <div>
        <label for="">Resultado</label>
        <span id="resultado"></span>
    </div> 

    <h2>Calculadora de Descuentos </h2>
    <div> 
        <label for="precio">Precio</label>
        <input type="number" placeholder="Ingresa el Precio" id="precio"> 
    </div>
    <div> 
        <label for="cupon">Cupón</label>
        <input type="text" placeholder="Ingresa el Cupón" id="cupon"> 
    </div>
    <div>
        <button type="button" id="dscto">Aplicar Precio</button>
    </div>
    <div>
        <label for="">Descuento Final es: </label>
        <span id="descuento"></span>
    </div>

    <h3>Calculadora de Moda </h3>
    <div> 
        <label for="dato1">Dato 1</label>
        <input type="number" placeholder="Ingresa dato 1" id="dato1"> 
    </div>
    <div> 
        <label for="dato2">Dato 2</label>
        <input type="number" placeholder="Ingresa dato 2" id="dato2"> 
    </div>
    <div> 
        <label for="dato3">Dato 3</label>
        <input type="number" placeholder="Ingresa dato 3" id="dato3"> 
    </div>  
    <div> 
        <label for="dato4">Dato 4</label>
        <input type="number" placeholder="Ingresa dato 4" id="dato4"> 
    </div>
    <div>
        <button type="button" id="moda">Resultado Moda</button>
    </div>
    <div>
        <label for="">La moda es: </label>
        <span id="resultadoModa"></span>
    </div>
    












    
    <script src="funciones.js"></script>      
</body>
</html>
